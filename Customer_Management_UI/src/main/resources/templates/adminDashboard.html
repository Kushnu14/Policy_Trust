<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .navbar h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logout-btn {
            background: white;
            color: #007bff;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #f8f9fa;
            color: #0056b3;
            transform: scale(1.05);
        }

        /* Main Layout */
        .container {
            display: flex;
            height: 88vh;
            margin-top: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-left: 15px;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Content Section */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Iframe Styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>Policy Trust</h2>
		<a href="/"> <button class="logout-btn" type="submit">Log Out</button></a>
    </div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <a th:href="@{/fetchCustomers}" target="contentFrame">Customers</a>
            <a th:href="@{/unverifiedCustomers}" target="contentFrame">New Customers</a>
        </div>

        <!-- Content Area with Iframe -->
        <div class="content">
            <iframe name="contentFrame" src="" id="customerFrame"></iframe>
        </div>

    </div>

</body>
</html>
